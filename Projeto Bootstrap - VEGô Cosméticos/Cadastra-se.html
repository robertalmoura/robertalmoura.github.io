<!-- FORMULÁRIO -->
<main id="fundocadastro" class="pt-5 pb-5">
    <div id="formulario" class="mr-5 pt-3 text-dark">
        <h1 class="text-center mt-3">Formulário de Cadastro</h1>
        <h5 class="text-center mt-3 pl-3 pr-3">Seja uma revendedora VEGô! Preecha o formulário abaixo que entraremos em contato com você.</h5>
        <form class="form-row ml-5 mr-5 pt-3">

            <div class="form-group col-md-6">
                <div class="input-group-prepend">
                    <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg> </div>
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="input-group-prepend">
                    <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-person" viewBox="0 0 16 16">
                        <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5v2z"/>
                      </svg></div>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF - Somente números">
                </div>
            </div>

            <div class="form-group col-md-6">
                <div class="input-group-prepend">
                    <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                    </svg></div>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="input-group-prepend">
                    <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone-fill" viewBox="0 0 16 16">
                        <path d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V2zm6 11a1 1 0 1 0-2 0 1 1 0 0 0 2 0z"/>
                    </svg></div>
                    <input type="telefone" class="form-control" id="inputtelefone" placeholder="Telefone">
                </div>
            </div>
            
            <div class="form-group col-md-12">
                <div class="input-group-prepend">
                    <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                </svg></div>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
                    
                </div>
            </div>
            <div class="form-group col-md-12">
                <label for="inputAddress2">Complemento: </label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Bairro, apartamento, hotel, casa, etc.">
            </div>
        
            <div class="form-group col-md-6">
                <label for="inputCity">Cidade: </label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="form-group col-md-4">
                <label for="inputEstado">Estado: </label>
                <select id="inputEstado" class="form-control">
                    <option selected>Escolher</option>
                    <option value="1">Acre</option>
                    <option value="2">Alagoas</option>
                    <option value="3">Amapá</option>
                    <option value="4">Amazonas</option>
                    <option value="5">Bahia</option>
                    <option value="6">Ceará</option>
                    <option value="7">Distrito Federal</option>
                    <option value="8">Espírito Santo</option>
                    <option value="9">Goiás</option>
                    <option value="10">Maranhão</option>
                    <option value="11">Mato Grosso</option>
                    <option value="11">Mato Grosso do Sul</option>
                    <option value="12">Minas Gerais</option>
                    <option value="13">Pará</option>
                    <option value="14">Paraíba	</option>
                    <option value="15">Paraná</option>
                    <option value="16">Pernambuco</option>
                    <option value="17">Piauí</option>
                    <option value="18">Rio de Janeiro</option>
                    <option value="19">Rio Grande do Norte</option>
                    <option value="20">Rio Grande do Sul</option>
                    <option value="21">Rondônia</option>
                    <option value="22">Roraima</option>
                    <option value="22">Santa Catarina</option>
                    <option value="23">São Paulo</option>
                    <option value="24">Sergipe</option>
                    <option value="25">Tocantins</option>
        
                </select>
            </div>

            <div class="form-group col-md-2">
                <label for="inputCEP">CEP:</label>
                <input type="text" class="form-control" id="inputCEP" placeholder="00000-000">
            </div>
                        
            <div class="form-check row-md-3 ml-5">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                        Aceito receber as novidades no meu e-mail   </label>
            </div>
            <div id="divBotoes">
                <input type="button" id="btn_enviar" onclick="validar()" value="ENVIAR CADASTRO" class="btn bg-dark text-white row-md-2 ml-5 mb-5">
            </div>
        </form>
    </div>
</main>
